name: "1st workflow-prod"

# on: workflow_dispatch
# this is used to trigger the workflow manually from github actions tab

permissions:
  id-token: write
  contents: read

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - 'main'

jobs:
  terraform-init-plan:
    name: terraform-init
    runs-on: github-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.1

      - name: Install Terraform
        uses: little-core-labs/install-terraform@v2.0.0
        with:
          version: 1.13.0
      
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: hwsbcwe7fyiebwufgwefefy
          tenant-id: wejfbugyiwbdywfuvdwidt2uf
          subscription-id: hwfgi7cvbuwogr7wvcey6r275rf23rg2387
          # here we are not using secrets because it can hardcord the values of secret
          # so we are creating app registration and assign it contributor access at subscription level and then 
          # inside app registration we are using federation method for authenticationand linking it to the github directly
          # so there is a option which can link your github directly to your app registration of azure cloud.

      - name: Terraform Init
        id: init
        run: terraform init -input=false
        working-directory: environments/prod

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: environments/prod

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: environments/prod
        
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -ingut=false
        continue-on-error: true
        working-directory: environments/prod

  terraform-apply:
    name: terraform-apply
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    needs: terraform-init-plan
    environment: prod
    # Here environments are used for the manual approval for this job by as many number's of people as we want.
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.1

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: hwsbcwe7fyiebwufgwefefy
          tenant-id: wejfbugyiwbdywfuvdwidt2uf
          subscription-id: hwfgi7cvbuwogr7wvcey6r275rf23rg2387

      - name: Terraform Init
        id: init
        run: terraform init -input=false
        working-directory: environments/prod

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        continue-on-error: true
        working-directory: environments/prod

     
